<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Peer to Peer Chat</title>
</head>
<body>
<h1>Peer to Peer Chat program</h1>
  <table>
    <thead>
    <tr>
      <th>Users</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="chatuser : ${users}">
      <th th:text="*{chatuser.name}">User</th>
    </tr>
    </tbody>
  </table>
<form th:action="@{/createmessage}" th:object="${newchatmessage}" method="post">
  <input type="text" th:field="*{newchatmessage.message}"/>
  <button type="submit">Send</button>
</form>

<th:block th:each="chatmessage : ${messages}">
  <tr>
    <td th:text="${chatmessage.message}">...</td>
    <td th:text="${chatmessage.messageBy}">...</td>
  </tr>
</th:block>
</body>
</html>
