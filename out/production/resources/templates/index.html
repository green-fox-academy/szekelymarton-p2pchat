<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Chat App</title>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body>
<h1>Peer to peer chat program</h1>

<form th:action="@{/update}" method="post" th:object="${current}">
  <input type="hidden" th:field="${current.id}"/>
  Your username <input type="text" th:field="*{name}"/>
  <button type="submit">Update</button>
  <span th:if="${error}" th:text="${error}"/>
</form>

<ul>
  <li th:utext="'App' + '&lt;br /&gt;' + 'Hi there! Submit your message using the send button!'" />
</ul>

<ul th:each="message:${messages}">
  <li th:utext="${message.username} + '&lt;br /&gt;' + ${message.text}" />
</ul>

<form th:action="@{/savemessage}" method="post" th:object="${message}">
  <textarea rows="4" cols="50" th:field="*{text}"/>
  <br></br>
  <button type="submit">Sumbit Message</button>
</form>
<a th:href="@{/}">Refresh</a>
</body>
</html>
