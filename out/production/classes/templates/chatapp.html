<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Peer to Peer Chat</title>
</head>
<body>
<h1>Peer to Peer Chat program</h1>
<table class="table-dark">
  <tr>
    <th>Logged in as: </th>
  </tr>
  <th:block th:each="chatuser : ${userName}">
    <tr>
      <td th:text="${chatuser.name}">...</td>
    </tr>
  </th:block>
</table>
</body>
</html>
